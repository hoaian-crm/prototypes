syntax = "proto3";
import "http/query.proto";
package event;

message IEvent {
    int64 id = 1;
    string name = 2;
    optional string description = 3;
}

service IEventService {
  rpc Create (CreateEventDto) returns (IEvent);
  rpc Find (http.Query) returns (FindEventResult);
  rpc FindOne (IEvent) returns (IEvent);
}

message CreateEventDto {
    string name = 2;
    optional string description = 3;
}

message FindEventResult {
  int64 total = 1;
  repeated IEvent results = 2;
}