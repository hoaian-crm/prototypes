syntax = "proto3";
package event;

message IEvent {
    int64 id = 1;
    string name = 2;
    optional string description = 3;
}

service IEventService {
  rpc Create (CreateEventDto) returns (IEvent);
  rpc Find (FindEventDto) returns (stream IEvent);
  rpc Get (GetEventDto) returns (IEvent);
}

message CreateEventDto {
    string name = 2;
    optional string description = 3;
}

message FindEventDto {}

message GetEventDto {}